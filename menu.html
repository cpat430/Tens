<html>
<head>
  <title>Tens Menu</title>    
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center" class="background">
  <div class="title-container">
    Tens
  </div>
  <div class="main-button-container" style="text-align: center;">
    <div class="main-button" onclick="enterRoom(getRandomCode(), 0);">
      New Game
    </div>
    <div class="main-button" onclick="showModal();">
      Join Game
    </div>
    <div class="main-button">
      Rules
    </div>
    <div class="main-button">
      Settings
    </div>
  </div>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal();">&times;</span>
      <h2><b>Join Game</b></h2>
      <form>
        <p><input id='roomidinput' type="text" placeholder = "Room ID"></p>
        
        <div class="grid">
          <div class="cell"></div>
          <div class="cell room-person"></div>
          <div class="cell"></div>
          <div class="cell room-person"></div>
          <div class="cell"></div>
          <div class="cell room-person"></div>
          <div class="cell"></div>
          <div class="cell room-person"></div>
          <div class="cell"></div>
        </div>
        
      </form>
    </div>
    
  </div>
  
  <script src="./menu.js"></script>
</body>

</html>
