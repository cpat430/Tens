<html>
<head>
  <title>Tens Menu</title>    
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
  <div style="height: 50%; background-color: pink;">
    Logo here
  </div>
  <div class="main-button-container" style="background-color: yellow; text-align: center;">
    <div class="main-button">
      New Game
    </div>
    <div class="main-button" onclick="showModal();">
      Join Game
    </div>
    <div class="main-button">
      Rules
    </div>
    <div class="main-button">
      Settings
    </div>
  </div>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal();">&times;</span>
      <h2>Join Game</h2>
      <form action="/game" method="GET">
        <p>Room ID: <input id='roomidinput' type="text" name = "roomid" placeholder = "ABCDE"></p>
        <p id='playerNames'>Player Names</p>
        <a href="/game"><button>Join</button></a>
      </form>
    </div>
    
  </div>
  
  
  
  

  <script src="./menu.js"></script>
</body>

</html>
