<html>
<head>
    <title>Tens</title>    
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div id='header'>
        <div id='menu-div' class='topnav'>
            <a href="/">to menu</a>
        </div>
        <div id='title-div' class='topnav'>
            <h1>Tens</h1>
        </div>
        <div id='sidenav-div' class='topnav'>
            <!-- <span id='sidenav-button' onclick='openNav();'>side navigation</span> -->
            <img src='src/icons/Sidenav.png' id='sidenav-button' class='icon' onclick='openNav();'>
            <div id='mySidenav' class='sidenav'>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Leaderboards</a>
                <a href="#">Restart Game</a>
            </div>
        </div>
    </div>
    
    <button id="open-modal-button" onclick='showGameOverModal();'>Open Modal</button> 
    
    <!-- The Modal -->
    <div id="game-over-modal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">            
            <p>Ready to play a new hand?</p>
            
            <!-- button to be ready or quit -->
            <button id='ready' class='game-over-button' onclick='newGame();'>Ready</button>
            <button id='quit' class='game-over-button' onclick='goToMenu();'>Quit</button>
            <br>
        </div>
        
    </div>
    
    <div>
    <div id='gameplay'>
        <div id='room-code-div'>
            <h2>Room Code: <b id='room-code'>XXXXX</b></h2>
            
        </div>
        <div id='team1-scores'>
            <h3>Team1</h3>
            <h3>Score: <span id='team1-total-score'>0</span></h3>
            <div class='cardholder'>
                <b>Tens</b>
                <div id='team1-tens'>
                    
                </div>
            </div>
            <div class='cardholder'>
                <b>Tricks</b>
                <div id='team1-tricks'>
                    
                </div>
            </div>
        </div>
        
        <div id='game-board'>
            <canvas id="canvas">
                
            </canvas>

            <br>
            <br>
            
            <div id='hand'>
                
            </div>    
        </div>
        
        <div id='team2-scores'>
            <h3>Team2</h3>
            <h3>Score: <span id='team2-total-score'>0</span></h3>
            <div class='cardholder'>
                <b>Tens</b>
                <div id='team2-tens'>
                    
                </div>
            </div>
            <div class='cardholder'>
                <b>Tricks</b>
                <div id='team2-tricks'>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/static/client.js"></script>
</html>
