<html>
  <head>
    <title>Tens!!</title>    
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a href="/">to menu</a>

    <p></p>

    <p id='state'></p>
    <p id='turn'>Turn</p>

    <div>
      <canvas id="canvas">

      </canvas>
      <div id='scoreboard'>
        <!-- team names, score tally, number of tricks and tens -->
        <h1 id='scoreboard-header'>Scoreboard</h1>
        <div id='current-score'>
          <div id='team1'>
            <h2 id='team1-name'>Charles & Sam</h2>
            <h2 id='tricks'><span id='team1-tricks'>0</span> tricks</h2>
            <h2 id='tens'><span id='team1-tens'>0</span> tens</h2>
          </div>
          <div id='team2'>
            <h2 id='team2-name'>Lachie & Tino</h2>
            <h2 id='tricks'><span id='team2-tricks'>0</span> tricks</h2>
            <h2 id='tens'><span id='team2-tens'>0</span> tens</h2>
          </div>
        </div>
        <div id='total-scores'>
          <h1 id='total-scores-header'>Total Scores</h1>
          <div id='team1-total-score-div'>
            <span id='team1-total-score'>0</span>
          </div>
          <div id=team2-total-score-div>
            <span id='team2-total-score'>0</span>
          </div>
        </div>
        
      </div>
    </div>
    <div id='hand'>
      <p></p>
    </div>   
    
  </body>
  <script src="/static/client.js"></script>
</html>
