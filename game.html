<html>
  <head>
    <title>Tens!!</title>    
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='header'>
        <div id='menu-div'>
            <a href="/">to menu</a>
        </div>
        <div id='title-div'>
            <h1>Tens</h1>
        </div>
        <div id='sidenav-div'>
            <a href="/">side navigation</a>
        </div>
    </div>

    <button id="open-modal-button">Open Modal</button> 

    <!-- The Modal -->
    <div id="game-over-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    
    </div>
    
    <div id='room-code-div'>
        <h2>Room Code: <span id='room-code'>XXXXX</span></h2>
    </div>

    <div id='gameplay'>
        <div id='team1-scores'>
            <h3>Team1</h3>
            <h3>Score: <span id='team1-total-score'>0</span></h3>
            <div id='team1-current-tricks'>
                
            </div>
        </div>

        <div id='game-board'>
            <p id='state'>

            </p>
            <p id='turn'>

            </p>
            <canvas id="canvas">

            </canvas>

            <div>
                <p class='name'>Lachie</p>
            </div>

            <div id='hand'>
                
            </div>    
        </div>

        <div id='team2-scores'>
            <h3>Team2</h3>
            <h3>Score: <span id='team2-total-score'>0</span></h3>
            <div id='team2-current-tricks'>
                
            </div>
        </div>
    </div>
  </body>
  <script src="/static/client.js"></script>
</html>
